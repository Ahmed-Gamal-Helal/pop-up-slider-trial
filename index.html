<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pop-Up Slider</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/cycle2.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="slideshow" class                       = "cycle-slideshow"
                                data-cycle-fx               = "fade"
                                data-cycle-speed            = "600"
                                data-cycle-timeout          = "3000"
                                data-cycle-pager            = "#pager"
                                data-cycle-pager-template   = "<a herf='#'><img src='{{src}}' height=100 width=150/>"
                                data-cycle-next             = "#next"
                                data-cycle-prev             = "#prev"
                                data-cycle-manual-fx        = "scrollHorz"
                                data-cycle-manual-speed     = "400"
                                data-cycle-pager-fx         = "fade">
            
                <img src="img/back.jpg" alt="">
                <img src="img/Awesome%20Mountain.jpeg" alt="">
                <img src="img/Beige%20Lake%20Mt.jpg" alt="">
                <img src="img/Awesome%20Mountain.jpeg" alt="">

            </div>
            <div id="pager"></div>
            <img id="prev" src="img/prev1.svg"/>
            <img id="next" src="img/next1.svg"/>
        </div>
    </body>
</html>
